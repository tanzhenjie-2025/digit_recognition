<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手写数字识别 - 上传图片</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .error { color: red; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>上传手写数字图片</h1>
            <a href="{% url 'index' %}">返回首页</a>
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="{% url 'predict' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>选择手写数字图片（PNG/JPG）：</label>
                <input type="file" name="digit_image" accept="image/png,image/jpeg" required>
            </div>
            <button type="submit" class="btn">识别</button>
        </form>
    </div>
</body>
</html>
