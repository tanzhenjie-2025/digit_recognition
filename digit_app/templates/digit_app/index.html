<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手写数字识别系统 - 首页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .section { margin-bottom: 40px; }
        .btn { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        img { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>手写数字识别系统</h1>
            <a href="{% url 'upload' %}" class="btn">上传手写数字图片</a>
        </div>

        <div class="section">
            <h2>数据集样本展示</h2>
            <img src="{{ sample_img }}" alt="数据集样本">
        </div>

        <div class="section">
            <h2>模型识别准确率</h2>
            <img src="{{ accuracy_img }}" alt="准确率">
            <p>模型在测试集上的整体识别率：{{ accuracy|floatformat:4 }}</p>
        </div>
    </div>
</body>
</html>
